<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
		  html, body { height: 100%; margin: 0; padding: 0; }
		  #map { height: 100%; }
		</style>
  </head>
  <body>

  	<div class="row">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Example block-level help text here.</p>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		
	
		<div class="col-md-2"></div>
		<div id="map" class="col-md-8"></div>
		<div class="col-md-2"></div>
		
		
  	


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">

			function initMap() {
				var myLating = [{lat: 24.123715, lng: 120.6748697}, {lat: 24.122635, lng: 120.673563}, {lat: 24.121498, lng: 120.675032}, {lat: 24.122593, lng: 120.676701}];
				// var myLating = {lat: 24.123715, lng: 120.6748697};
			  var map = new google.maps.Map(document.getElementById('map'), {
			    center: myLating[0],
			    zoom: 17
			  });

			  for(var i = 0; i < myLating.length; i++)
			  {
			  	var marker = new google.maps.Marker({
		      	position: myLating[i],
		      	map: map,
		      	title: 'Hello World!'
		    	});
			  }
			}

    </script>
    <script async defer
		      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-QXK1pggW6kQZ075dDe2gcF7iAcAK2RU&callback=initMap">
    </script>
  </body>
</html>
